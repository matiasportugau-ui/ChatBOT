<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBOT - Simulated Environment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header .status {
            font-size: 12px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message-info {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
            padding: 0 5px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 20px;
            text-align: center;
        }

        .intent-info {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
            padding: 5px 10px;
            background: #f0f0f0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü§ñ ChatBOT Simulator</h1>
            <div class="status" id="status">Connecting...</div>
        </div>
        <div class="chat-messages" id="messages"></div>
        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Type your message here..."
                    autocomplete="off"
                />
                <button type="submit" class="send-button" id="sendButton">Send</button>
            </form>
        </div>
    </div>

    <script>
        const RASA_URL = 'http://localhost:5005';
        const senderId = `web_user_${Date.now()}`;
        let conversationHistory = [];

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatForm = document.getElementById('chatForm');
        const statusDiv = document.getElementById('status');

        // Check server status
        async function checkServer() {
            try {
                const response = await fetch(`${RASA_URL}/status`);
                if (response.ok) {
                    statusDiv.textContent = '‚úÖ Connected';
                    statusDiv.style.color = '#4caf50';
                    return true;
                }
            } catch (error) {
                statusDiv.textContent = '‚ùå Server not running';
                statusDiv.style.color = '#ff4444';
                return false;
            }
        }

        // Add message to chat
        function addMessage(text, isUser, intentInfo = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            
            if (intentInfo && !isUser) {
                const infoDiv = document.createElement('div');
                infoDiv.className = 'intent-info';
                infoDiv.innerHTML = `
                    Intent: <strong>${intentInfo.intent?.name || 'unknown'}</strong> 
                    (${(intentInfo.intent?.confidence || 0 * 100).toFixed(1)}%)
                `;
                messageDiv.appendChild(infoDiv);
            }
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Show error
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            messagesDiv.appendChild(errorDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Send message to Rasa
        async function sendMessage(text) {
            if (!text.trim()) return;

            addMessage(text, true);
            messageInput.value = '';
            sendButton.disabled = true;
            sendButton.innerHTML = '<div class="loading"></div>';

            try {
                // Get intent info
                const parseResponse = await fetch(`${RASA_URL}/model/parse`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                const intentInfo = parseResponse.ok ? await parseResponse.json() : null;

                // Send message
                const response = await fetch(`${RASA_URL}/webhooks/rest/webhook`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sender: senderId,
                        message: text
                    })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                
                if (data && data.length > 0) {
                    data.forEach(msg => {
                        if (msg.text) {
                            addMessage(msg.text, false, intentInfo);
                        }
                    });
                } else {
                    addMessage('No response from chatbot', false);
                }

                // Save to history
                conversationHistory.push({
                    timestamp: new Date().toISOString(),
                    user_message: text,
                    intent: intentInfo?.intent?.name,
                    bot_responses: data
                });

            } catch (error) {
                showError(`Error: ${error.message}`);
                console.error('Error:', error);
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
                messageInput.focus();
            }
        }

        // Handle form submission
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (text) {
                sendMessage(text);
            }
        });

        // Check server on load
        checkServer();
        setInterval(checkServer, 30000); // Check every 30 seconds

        // Welcome message
        setTimeout(() => {
            if (statusDiv.textContent.includes('Connected')) {
                addMessage('üëã Hello! I\'m your chatbot. How can I help you?', false);
            }
        }, 1000);

        // Focus input
        messageInput.focus();
    </script>
</body>
</html>
